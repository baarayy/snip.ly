# ── Analytics Service (Python / Django) ──────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: url-shortener
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      containers:
        - name: analytics-service
          image: analytics-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8083
          env:
            - name: MONGODB_URI
              value: mongodb://urlshortener:urlshortener@mongodb:27017/analytics?authSource=admin
            - name: RABBITMQ_URL
              value: amqp://urlshortener:urlshortener@rabbitmq:5672
            - name: DJANGO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: shared-secrets
                  key: DJANGO_SECRET_KEY
            - name: DJANGO_DEBUG
              value: "true"
            - name: PORT
              value: "8083"
          readinessProbe:
            httpGet:
              path: /health
              port: 8083
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: url-shortener
spec:
  selector:
    app: analytics-service
  ports:
    - port: 8083
      targetPort: 8083
