# ── Redirect Service (TypeScript / NestJS) ───────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redirect-service
  namespace: url-shortener
spec:
  replicas: 3 # read-heavy, more replicas
  selector:
    matchLabels:
      app: redirect-service
  template:
    metadata:
      labels:
        app: redirect-service
    spec:
      containers:
        - name: redirect-service
          image: redirect-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8082
          env:
            - name: DATABASE_URL
              value: postgresql://urlshortener:urlshortener@postgres:5432/urlshortener
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PORT
              value: "6379"
            - name: RABBITMQ_URL
              value: amqp://urlshortener:urlshortener@rabbitmq:5672
            - name: PORT
              value: "8082"
          readinessProbe:
            httpGet:
              path: /_health
              port: 8082
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /_health
              port: 8082
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
---
apiVersion: v1
kind: Service
metadata:
  name: redirect-service
  namespace: url-shortener
spec:
  selector:
    app: redirect-service
  ports:
    - port: 8082
      targetPort: 8082

