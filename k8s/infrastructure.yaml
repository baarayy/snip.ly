# ── MongoDB ──────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: url-shortener
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:7
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: shared-secrets
                  key: MONGODB_USER
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: shared-secrets
                  key: MONGODB_PASS
            - name: MONGO_INITDB_DATABASE
              value: analytics
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: url-shortener
spec:
  selector:
    app: mongodb
  ports:
    - port: 27017
      targetPort: 27017

