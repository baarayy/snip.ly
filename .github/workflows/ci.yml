name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ── URL Service (Java / Spring Boot) ─────────────────────
  url-service:
    name: URL Service Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: url-service
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: url-service-test-report
          path: url-service/build/reports/tests/test/

  # ── Redirect Service (TypeScript / NestJS) ───────────────
  redirect-service:
    name: Redirect Service Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: redirect-service
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: redirect-service/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  # ── Analytics Service (Python / Django) ──────────────────
  analytics-service:
    name: Analytics Service Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: analytics-service
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: analytics-service/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: python manage.py test analytics --verbosity=2

  # ── WS Service (Node.js / Socket.IO) ────────────────────
  ws-service:
    name: WS Service Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ws-service
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: ws-service/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
