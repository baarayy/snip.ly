services:
  # ─── Infrastructure ────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: url-shortener-postgres
    environment:
      POSTGRES_USER: urlshortener
      POSTGRES_PASSWORD: urlshortener
      POSTGRES_DB: urlshortener
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U urlshortener"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - url-shortener-net

  mongodb:
    image: mongo:7
    container_name: url-shortener-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: urlshortener
      MONGO_INITDB_ROOT_PASSWORD: urlshortener
      MONGO_INITDB_DATABASE: analytics
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - url-shortener-net

  redis:
    image: redis:7-alpine
    container_name: url-shortener-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - url-shortener-net

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: url-shortener-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: urlshortener
      RABBITMQ_DEFAULT_PASS: urlshortener
    ports:
      - "5672:5672"
      - "15672:15672" # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - url-shortener-net

  # ─── Services ──────────────────────────────────────────────
  url-service:
    build:
      context: ./url-service
      dockerfile: Dockerfile
    container_name: url-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/urlshortener
      SPRING_DATASOURCE_USERNAME: urlshortener
      SPRING_DATASOURCE_PASSWORD: urlshortener
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: urlshortener
      SPRING_RABBITMQ_PASSWORD: urlshortener
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - url-shortener-net

  redirect-service:
    build:
      context: ./redirect-service
      dockerfile: Dockerfile
    container_name: redirect-service
    ports:
      - "8082:8082"
    environment:
      DATABASE_URL: postgresql://urlshortener:urlshortener@postgres:5432/urlshortener
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_URL: amqp://urlshortener:urlshortener@rabbitmq:5672
      PORT: 8082
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - url-shortener-net

  analytics-service:
    build:
      context: ./analytics-service
      dockerfile: Dockerfile
    container_name: analytics-service
    ports:
      - "8083:8083"
    environment:
      MONGODB_URI: mongodb://urlshortener:urlshortener@mongodb:27017/analytics?authSource=admin
      RABBITMQ_URL: amqp://urlshortener:urlshortener@rabbitmq:5672
      DJANGO_SECRET_KEY: local-dev-secret-key-change-in-prod
      DJANGO_DEBUG: "true"
      PORT: 8083
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - url-shortener-net

  ws-service:
    build:
      context: ./ws-service
      dockerfile: Dockerfile
    container_name: ws-service
    ports:
      - "8084:8084"
    environment:
      RABBITMQ_URL: amqp://urlshortener:urlshortener@rabbitmq:5672
      PORT: 8084
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - url-shortener-net

  api-gateway:
    image: nginx:alpine
    container_name: api-gateway
    ports:
      - "8080:80"
    volumes:
      - ./api-gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - url-service
      - redirect-service
      - analytics-service
      - ws-service
    networks:
      - url-shortener-net

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: url-shortener-client
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      NEXT_PUBLIC_WS_URL: http://localhost:8080
      INTERNAL_API_URL: http://api-gateway:80
    depends_on:
      - api-gateway
    networks:
      - url-shortener-net

volumes:
  postgres_data:
  mongo_data:
  redis_data:

networks:
  url-shortener-net:
    driver: bridge
